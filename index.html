<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="services/users.service.js"></script>
</head>

<body ng-app="funwithjson" ng-controller="MainCtrl as vm">
    <div ng-if="vm.error" class="alert alert-danger">
        <span>{{ vm.error }}</span>
    </div>
    <div ng-if="!vm.error" class="alert alert-success">
        <span>Good!</span>
    </div>
    <table class="table table-hover" ng-show="vm.users.length > 0">
        <caption>Users</caption>
        <thead>
            <tr>
                <th>#</th>
                <th>name</th>
                <th>username</th>
                <th>email</th>
                <th>phone</th>
                <th>website</th>
                <th>company</th>
                <th>posts</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in vm.users">
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.website }}</td>
                <td>{{ user.company.name }}</td>
                <td ng-click="vm.getPostsByUserId(user.id)">. . .</td>
            </tr>
        </tbody>
    </table>
    <br />
    <table class="table table-hover" ng-show="vm.posts.length > 0">
        <caption>Posts</caption>
        <thead>
            <tr>
                <th>#</th>
                <th>title</th>
                <th>body</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="post in vm.posts">
                <th scope="row">{{ post.id }}</th>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
